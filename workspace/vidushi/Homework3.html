<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <TABLE border="2" ; cellspacing="0" ; cellpadding="10" ; width="100%" border-collapse: collapse>
        <thead>
            <tr>
                <th ROWSPAN="2">A</th>
                <th colspan="2">B</th>
                <!--<th></th>-->
                <th rowspan="2">C</th>
                <th>D</th>
                <th>E</th>

            </tr>
            <tr>
                <!--<th></th>-->
                <th>F</th>
                <th>G</th>
                <!--<th></th>-->
                <th colspan="2">H</th>
                <!--<th></th>-->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>I</td>
                <td>J</td>
                <td rowspan="2">K</td>
                <td>L</td>
                <td>M</td>
                <td>N</td>

            </tr>

            <tr>
                <td ROWSPAN="2">O</td>
                <td ROWSPAN="2">P</td>
                <!--<td></td>-->
                <td>Q</td>
                <td>R</td>
                <td>S</td>
            </tr>

            <tr>
                <!--<td></td>
            <td></td>-->
                <td>T</td>
                <td>U</td>
                <td colspan="2">V</td>
                <!--<td></td>-->
            </tr>

            <tr>
                <td colspan="2">W</td>
                <!--<td></td>-->
                <td>X</td>
                <td>Y</td>
                <td colspan="2">Z</td>
                <!-- <td></td>-->
            </tr>
        </tbody>
    </TABLE>

</body>

</html>
